---
layout: default
---

<div class="hero-banner">
  <div class="pattern-background"></div>
  {% if page.hero_image %}
      <img src="{{ page.hero_image | relative_url }}" alt="hero-image" class="hero-img">
    {% endif %}
  <div class="hero-title">{{page.title}}</div>
</div>

<link rel="stylesheet" href="{{ '/assets/css/hero-banner.css' | relative_url }}">

<main>
    {{ content }}
</main>
